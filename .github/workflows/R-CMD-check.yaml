# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
# jags install guide (doesn't work for windows): 
# https://forum.posit.co/t/check-standard-yaml-fails-to-install-system-dependencies-on-macos-and-windows/89393
# see also https://github.com/lindeloev/mcp/blob/e5b1370879d5be8b45240d86276d9f99bcff4918/.github/workflows/check-standard.yaml
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          # - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          # - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          # - {os: ubuntu-latest,   r: 'release'}
          # - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Install jags (windows-latest)
        if: runner.os == 'Windows'
        run: |
          curl.exe -L -o wjags.exe --url https://osf.io/download/67a6cb501f46839d5d0c57e9/
          echo "Downloaded file size:"
          dir wjags.exe
          powershell -command "& {
            $fileSize = (Get-Item 'wjags.exe').length
            if ($fileSize -gt 100000) {
              echo 'File seems large enough'
              Start-Process 'wjags.exe' -ArgumentList '/S' -NoNewWindow -Wait
            } else {
              echo 'Download failed or incomplete. Please check the URL and retry.'
              exit 1
            }
          }"
          del wjags.exe
        shell: cmd
      
      - name: Install jags (macOS-latest)
        if: runner.os == 'macOS'
        run : |
              brew install jags

      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          error-on: '"warning"'
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
